name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for the build'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
            os_name: macos
          - os: macos-latest
            platform: mac
            arch: x64
            os_name: macos
          - os: windows-latest
            platform: win
            arch: x64
            os_name: windows
          - os: windows-latest
            platform: win
            arch: ia32
            os_name: windows
          - os: ubuntu-latest
            platform: linux
            arch: x64
            os_name: linux
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            os_name: linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      packages: write

    env:
      VERSION_NAME: ${{ github.ref_name || github.event.inputs.version || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sanitize version name
        id: sanitize_version
        run: |
          # Replace invalid characters (forward slash, backslash, colon, quotes, etc.) with dashes
          SANITIZED_VERSION=$(echo "${{ env.VERSION_NAME }}" | tr -c '[:alnum:].-' '-' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          echo "SANITIZED_VERSION_NAME=$SANITIZED_VERSION" >> $GITHUB_ENV
          echo "Sanitized version: $SANITIZED_VERSION"
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update package.json version (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${VERSION_NAME#v}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            echo "Updated version to $VERSION"
          else
            echo "Skipping version update for non-semver: $VERSION_NAME"
          fi

      - name: Update package.json version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:VERSION_NAME -replace '^v', ''
          if ($VERSION -match '^\d+\.\d+\.\d+') {
            npm version $VERSION --no-git-tag-version --allow-same-version
            Write-Host "Updated version to $VERSION"
          } else {
            Write-Host "Skipping version update for non-semver: $env:VERSION_NAME"
          }

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist -- --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename macOS artifacts
        if: matrix.platform == 'mac'
        run: |
          cd release
          ls -la
          # Rename zip files based on architecture
          for f in *.zip; do 
            if [ -f "$f" ]; then 
              mv "$f" "bychat-macos-${{ matrix.arch }}-${SANITIZED_VERSION_NAME}.zip" && echo "Renamed $f"
            fi
          done || true
          ls -la

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run dist -- --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Windows artifacts
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          cd release
          Get-ChildItem
          # Find and rename the zip file for this architecture
          $zipFile = Get-ChildItem -Filter "*.zip" | Select-Object -First 1
          if ($zipFile) {
            Rename-Item $zipFile.FullName "bychat-windows-${{ matrix.arch }}-$env:SANITIZED_VERSION_NAME.zip"
            Write-Host "Renamed $($zipFile.Name) to bychat-windows-${{ matrix.arch }}-$env:SANITIZED_VERSION_NAME.zip"
          }
          Get-ChildItem

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist -- --linux --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Linux artifacts
        if: matrix.platform == 'linux'
        run: |
          cd release
          ls -la
          # Rename the zip file for this architecture
          for f in *.zip; do 
            if [ -f "$f" ]; then 
              mv "$f" "bychat-linux-${{ matrix.arch }}-${SANITIZED_VERSION_NAME}.zip" && echo "Renamed $f"
            fi
          done || true
          ls -la

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-macos-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}
          path: |
            release/*.zip
          if-no-files-found: ignore

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-windows-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}
          path: |
            release/*.zip
          if-no-files-found: ignore

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-linux-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}
          path: |
            release/*.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version without v prefix
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: ByChat Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
