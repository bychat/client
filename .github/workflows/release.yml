name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for the build'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            os_name: macos
          - os: windows-latest
            platform: win
            os_name: windows
          - os: ubuntu-latest
            platform: linux
            os_name: linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      packages: write

    env:
      VERSION_NAME: ${{ github.ref_name || github.event.inputs.version || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update package.json version (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${VERSION_NAME#v}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            echo "Updated version to $VERSION"
          else
            echo "Skipping version update for non-semver: $VERSION_NAME"
          fi

      - name: Update package.json version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:VERSION_NAME -replace '^v', ''
          if ($VERSION -match '^\d+\.\d+\.\d+') {
            npm version $VERSION --no-git-tag-version --allow-same-version
            Write-Host "Updated version to $VERSION"
          } else {
            Write-Host "Skipping version update for non-semver: $env:VERSION_NAME"
          }

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist -- --mac --arm64 --x64
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename macOS artifacts
        if: matrix.platform == 'mac'
        run: |
          cd release
          ls -la
          # Rename ARM64 builds
          for f in *-arm64.dmg; do [ -f "$f" ] && mv "$f" "bychat-macos-arm64-${VERSION_NAME}.dmg" && echo "Renamed $f"; done || true
          for f in *-arm64-mac.zip; do [ -f "$f" ] && mv "$f" "bychat-macos-arm64-${VERSION_NAME}.zip" && echo "Renamed $f"; done || true
          # Rename x64 builds (no -x64 suffix in original name, just the base name without arm64)
          for f in *.dmg; do 
            if [ -f "$f" ] && [[ "$f" != *"arm64"* ]] && [[ "$f" != "bychat-macos"* ]]; then 
              mv "$f" "bychat-macos-x64-${VERSION_NAME}.dmg" && echo "Renamed $f to x64"
            fi
          done || true
          for f in *-mac.zip; do 
            if [ -f "$f" ] && [[ "$f" != *"arm64"* ]] && [[ "$f" != "bychat-macos"* ]]; then 
              mv "$f" "bychat-macos-x64-${VERSION_NAME}.zip" && echo "Renamed $f to x64"
            fi
          done || true
          ls -la

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run dist -- --win --x64 --ia32
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Windows artifacts
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          cd release
          Get-ChildItem -Filter "*x64*.exe" | Where-Object { $_.Name -notmatch "blockmap" } | ForEach-Object {
            Rename-Item $_.FullName "bychat-windows-x64-$env:VERSION_NAME.exe"
          }
          Get-ChildItem -Filter "*ia32*.exe" | Where-Object { $_.Name -notmatch "blockmap" } | ForEach-Object {
            Rename-Item $_.FullName "bychat-windows-x86-$env:VERSION_NAME.exe"
          }
          # Fallback for non-arch-specific builds
          Get-ChildItem -Filter "*.exe" | Where-Object { $_.Name -notmatch "blockmap" -and $_.Name -notmatch "x64" -and $_.Name -notmatch "x86" } | ForEach-Object {
            Rename-Item $_.FullName "bychat-windows-$env:VERSION_NAME.exe"
          }

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist -- --linux
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Linux artifacts
        if: matrix.platform == 'linux'
        run: |
          cd release
          for f in *.AppImage; do [ -f "$f" ] && mv "$f" "bychat-linux-${VERSION_NAME}.AppImage"; done

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-macos-${{ env.VERSION_NAME }}
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: ignore

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-windows-${{ env.VERSION_NAME }}
          path: |
            release/*.exe
          if-no-files-found: ignore

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-linux-${{ env.VERSION_NAME }}
          path: |
            release/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version || 'dev' }}
          name: bychat-${{ github.ref_name || github.event.inputs.version || 'dev' }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
