name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for the build'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            os_name: macos
          - os: windows-latest
            platform: win
            os_name: windows
          - os: ubuntu-latest
            platform: linux
            os_name: linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      packages: write

    env:
      VERSION_NAME: ${{ github.ref_name || github.event.inputs.version || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist -- --mac
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename macOS artifacts
        if: matrix.platform == 'mac'
        run: |
          cd release
          for f in *.dmg; do [ -f "$f" ] && mv "$f" "bychat-macos-${VERSION_NAME}.dmg"; done
          for f in *.zip; do [ -f "$f" ] && mv "$f" "bychat-macos-${VERSION_NAME}.zip"; done

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run dist -- --win
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Windows artifacts
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          cd release
          Get-ChildItem -Filter "*.exe" | Where-Object { $_.Name -notmatch "blockmap" } | ForEach-Object {
            Rename-Item $_.FullName "bychat-windows-$env:VERSION_NAME.exe"
          }

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist -- --linux
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Linux artifacts
        if: matrix.platform == 'linux'
        run: |
          cd release
          for f in *.AppImage; do [ -f "$f" ] && mv "$f" "bychat-linux-${VERSION_NAME}.AppImage"; done

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-macos-${{ env.VERSION_NAME }}
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: ignore

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-windows-${{ env.VERSION_NAME }}
          path: |
            release/*.exe
          if-no-files-found: ignore

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-linux-${{ env.VERSION_NAME }}
          path: |
            release/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version || 'dev' }}
          name: bychat-${{ github.ref_name || github.event.inputs.version || 'dev' }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
