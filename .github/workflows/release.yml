name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for the build (semver format, e.g., 1.0.0 or 1.0.0-beta)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
            os_name: macos
          - os: macos-latest
            platform: mac
            arch: x64
            os_name: macos
          - os: windows-latest
            platform: win
            arch: x64
            os_name: windows
          - os: windows-latest
            platform: win
            arch: ia32
            os_name: windows
          - os: ubuntu-latest
            platform: linux
            arch: x64
            os_name: linux
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            os_name: linux
            # Note: This Linux arm64 build runs on ubuntu-latest (x64) and relies on
            # electron-builder's built-in cross-compilation support. If this build
            # fails, you may need to install cross-compilation toolchains or use
            # Docker/QEMU in the build steps.

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      packages: write

    env:
      VERSION_NAME: ${{ github.ref_name || github.event.inputs.version || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sanitize version name
        id: sanitize_version
        run: |
          # Replace any character that is not alphanumeric, dot, or dash with dashes
          SANITIZED_VERSION=$(echo "${{ env.VERSION_NAME }}" | tr -c '[:alnum:].-' '-' | sed -E 's/-+/-/g; s/^-//; s/-$//')
          echo "SANITIZED_VERSION_NAME=$SANITIZED_VERSION" >> $GITHUB_ENV
          echo "Sanitized version: $SANITIZED_VERSION"
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update package.json version (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${VERSION_NAME#v}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            echo "Updated version to $VERSION"
          else
            echo "Skipping version update for non-semver: $VERSION_NAME"
          fi

      - name: Update package.json version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:VERSION_NAME -replace '^v', ''
          if ($VERSION -match '^\d+\.\d+\.\d+') {
            npm version $VERSION --no-git-tag-version --allow-same-version
            Write-Host "Updated version to $VERSION"
          } else {
            Write-Host "Skipping version update for non-semver: $env:VERSION_NAME"
          }

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist -- --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename macOS artifacts
        if: matrix.platform == 'mac'
        run: |
          cd release
          ls -la
          # Rename zip files based on architecture
          for f in *.zip; do 
            if [ -f "$f" ]; then 
              mv "$f" "bychat-macos-${{ matrix.arch }}-${SANITIZED_VERSION_NAME}.zip" && echo "Renamed $f"
            fi
          done || true
          ls -la

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run dist -- --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Windows artifacts
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          cd release
          Get-ChildItem
          # Find and rename the zip file for this architecture
          $zipFile = Get-ChildItem -Filter "*.zip" | Select-Object -First 1
          if ($zipFile) {
            Rename-Item $zipFile.FullName "bychat-windows-${{ matrix.arch }}-$env:SANITIZED_VERSION_NAME.zip"
            Write-Host "Renamed $($zipFile.Name) to bychat-windows-${{ matrix.arch }}-$env:SANITIZED_VERSION_NAME.zip"
          }
          Get-ChildItem

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist -- --linux --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Rename Linux artifacts
        if: matrix.platform == 'linux'
        run: |
          cd release
          ls -la
          # Rename the zip file for this architecture
          for f in *.zip; do 
            if [ -f "$f" ]; then 
              mv "$f" "bychat-linux-${{ matrix.arch }}-${SANITIZED_VERSION_NAME}.zip" && echo "Renamed $f"
            fi
          done || true
          ls -la

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-macos-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}-${{ github.run_number }}
          path: |
            release/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-windows-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}-${{ github.run_number }}
          path: |
            release/*.zip
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bychat-linux-${{ matrix.arch }}-${{ env.SANITIZED_VERSION_NAME }}-${{ github.run_number }}
          path: |
            release/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'dev')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version without v prefix
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ] || [ "$VERSION" = "dev" ]; then
              echo "version=$VERSION" >> "$GITHUB_OUTPUT"
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            else
              echo "version=${VERSION#v}" >> "$GITHUB_OUTPUT"
              # Check if version matches semver prerelease pattern (e.g., 1.0.0-beta, 1.0.0-rc.1)
              if [[ "${VERSION#v}" =~ ^[0-9]+\.[0-9]+\.[0-9]+- ]]; then
                echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
              else
                echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
              fi
            fi
          else
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            # Check if version matches semver prerelease pattern
            if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+- ]]; then
              echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          name: ByChat Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.is_prerelease == 'true' }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
